<ion-header>

  <ion-navbar>
    <ion-title style="background-color: rgb(188, 89, 7)" >Veh√≠culo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: #FFC2C2">

<ion-card>
  <img [src]=producto.imagen/>
  <ion-card-content>
    <ion-card-title>
      {{producto.nombre}}
      </ion-card-title>
     <h2>{{producto.fecha}}</h2> 
     <h3>${{producto.precio}}</h3>
     <h6>{{producto.vend}}</h6>
  </ion-card-content>
</ion-card>

<ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="../../assets/imgs/avatar.png">
      </ion-avatar>
      <h2>{{producto.usur}}</h2>
      <p>{{producto.fer}}</p>
    </ion-item>
  
  
    <ion-card-content>
      <p> {{producto.resena}}</p>
    </ion-card-content>

    </ion-card>

</ion-content>

<ion-footer>
    <ion-toolbar>
      <button ion-button block color="dark" (click)="agregarClick()"> Agregar </button>
    </ion-toolbar>
  </ion-footer>
