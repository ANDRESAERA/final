<ion-header>

  <ion-navbar>
    <ion-title style="background-color: rgb(188, 89, 7)">Tu carrito</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: #FFC2C2">
  <ion-card  *ngFor="let c of carro" >
    <ion-item>
      <ion-col item-start>
        <img [src]= c.imagen >
      </ion-col>
      <h2> {{c.nombre}} </h2>
      <p>{{c.precio}}</p>
    </ion-item>
  </ion-card>
</ion-content>
